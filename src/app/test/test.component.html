
<div class="container mt-4">
<div *ngIf="birds$ | async as bird">
    
    </div>
    <div class="container">
        <div class="table-title">
        <div class="row">
            <div class="col-sm-10 my-auto"><h5>Ponui Kiwi</h5></div>
            <div class="col-sm-2 py-2 float-right">
                <button type="button" class="btn btn-dark add-new">
                    <fa-icon [icon]="iconPlus"></fa-icon>
                     Add New
                </button>
            </div>
        </div>
        </div>
        

        <table class="table">
            <thead class="table-light">
              <tr>
                <th>Name</th>
                <th>Sex</th>
                <th>Status</th>
                <th>Transmitter</th>
                <th>PIT</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bird of birds$ | async">
                <td>{{bird.name}}</td>
                <td>{{bird.sex}}</td>
                <td>{{bird.status}}</td>
                <!-- <td>{{bird.currentTransmitter?.channel}} ({{bird.currentTransmitter?.tuning}})</td> -->
                <td>{{bird.currentTransmitterConcat}}</td>
                <td>{{bird.currentPitCode}}</td>
                <td>
                    <a style="padding-left:10px;"><fa-icon [icon]="iconEdit"></fa-icon></a>
                    <a style="padding-left:10px;"><fa-icon [icon]="iconTrash"></fa-icon></a>
                </td>
              </tr>
            </tbody>
          </table>
</div>
</div>
