<div class="container mt-4">
    <form class = 'card p-1'>
        <label for="name">Name: </label>
        <input id="name" type="text" [formControl]="name">

        <div ngbDropdown class="dropdown">
            <button ngbDropdownToggle class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuSex" aria-expanded="false">
                Sex
            </button>
            <ul ngbDropdownMenu aria-labelledby="dropdownMenuSex">
                <li><a ngbDropdownItem href="#">Female</a></li>                
                <li><a ngbDropdownItem href="#">Male</a></li>                
            </ul>
        </div>

        <div ngbDropdown class="dropdown">
            <button ngbDropdownToggle class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuStatus" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Status
            </button>
            <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuStatus">
                <a ngbDropdownItem class="dropdown-item" href="#">Alive</a>                
                <a ngbDropdownItem class="dropdown-item" href="#">Deceased</a>                
            </div>
        </div>

        <div ngbDropdown class="dropdown">
            <button ngbDropdownToggle class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuTaxa" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Taxa
            </button>
            <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuTaxa">
                <a ngbDropdownItem class="dropdown-item" href="#">North Island Brown</a>                
                <a ngbDropdownItem class="dropdown-item" href="#">Rowi</a>                
                <a ngbDropdownItem class="dropdown-item" href="#">Little Spotted</a>                
                <a ngbDropdownItem class="dropdown-item" href="#">Great Spotted</a>                
                <a ngbDropdownItem class="dropdown-item" href="#">Tokoeka</a>                

            </div>
        </div>


    </form>
</div>
